<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS property</title>
    <style>
        table,th,td{
            border: 2px solid black;
        }
        table{
      width: 70%;
      height: 300px;
      margin: auto;
        }
        td{
            text-align: center;
        }
         h1{
text-align: center;
             font-size: 20px;
         }

    </style>
</head>
<body>
<h1>CSS3 browser Support(latest browser version)</h1>
<table>
  <tr>
    <th>CSS Property</th>
  <th>Internet Explorer</th>
  <th>FireFox</th>
  <th>Chrome</th>
  <th>Safari</th>
  <th>Opera</th>
  </tr>
    <tr>
        <th>Border Radius</th>
        <td>YES</td>
        <td>YES</td>
        <td>YES</td>
        <td>YES</td>
        <td>YES</td>
    </tr>
    <tr>
        <th>Box Shadow</th>
        <td>YES</td>
        <td>YES</td>
        <td>YES</td>
        <td>YES</td>
        <td>YES</td>
    </tr>
    <tr>
        <th>CSS Animations</th>
        <td>NO</td>
        <td>NO</td>
        <td>YES</td>
        <td>YES</td>
        <td>NO</td>
    </tr>

</table>

</body>
</html>
