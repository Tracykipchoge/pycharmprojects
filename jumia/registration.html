<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>

    <link rel="stylesheet" href="Register.css">
</head>
<body>

<form action="">

    <label for="fname">Firstname: </label>
<input type="text" id="fname" placeholder="Enter firstname" required="required">

    <br><br>
    <label for="mname"> Middlename :</label>
    <input type="text" id="mname"  placeholder="Enter middlename" required="required">

    <br><br>

    <label for="sname"> Surname :</label>
    <input type="text" id="sname" placeholder="Enter surname" required="required">

    <br><br>
    <label for="email"> Email Address :</label>
    <input type="email" id="email" placeholder="abc@gmail.com" required="required">
    <br><br>

    <label for="phone"> Phone Number :</label>
    <input type="tel" id="phone" placeholder="+254722000000" required="required">
    <br><br>

    <label for="pwd">paswword:</label>
    <input type="password" id="pwd" placeholder="password" required="required">
    <br><br>

    <label for="photo">choose aan image:</label>
<input type="file" id="photo" required="required">
    <br><br>

    <label for="yob"> year of birth :</label>
    <input type="date" id="yob" required="required">

    <br><br>

    <p>Choose your favourite football team:</p>
    <input type="radio" id="manu">
    <label for="manu">manchester united </label>

    <br><br>

     <input type="radio" id="Arsenal">
    <label for="Arsenal"> Arsenal</label>

    <br><br>

     <input type="radio" id="Chelsea">
    <label for="Chelsea">chelsea football club</label>

    <br><br>

     <input type="radio" id="Leeds">
    <label for="Leeds">leeds united</label>

    <br><br>

    <p > select a programming language:</p>
    <input type="checkbox" id="python">
    <label for="python">python</label>

    <br><br>

    <input type="checkbox" id="kotlin>
    <label for="kotlin">kotlin </label>


    <br><br>

    <label for="nationality">nationality:</label>
    <select name="" id="nationality">
        <option value="country " disabled="disabled">--choose nationality"--</option>
        <option value="europe">european</option>
        <option value="Kenya">Kenyan</option>
        <option value="Tanzania">Tanzanian</option>
        <option value="Egypt">Egyptian</option>
        <option value="Australia">Australian</option>


            </select>

    <br><br>

    <label for="message">message:</label> <br>
<textarea name="" id="message" cols="40" rows="10" placeholder="placeholder"></textarea>

    <br><br>
    <button type="submit">submit</button>


</form>

</body>
</html>
